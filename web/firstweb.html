<html>
    <head>
        <title> Form No: 1AWT</title>

        <style>
            .center {
              margin: auto;
              width: 60%;
              border: 3px solid #73AD21;
              padding: 10px;
            }
            .input {
                margin: auto;
                width: 50%;
                padding: 5px;
            }
            </style>
    </head>
    <body>
        <br>
        <div class="center">
        <h3 style="color: blue;">FORM 1AWT: </h3>
        <hr>
        <p>
            <em>Fill the required details carefully.</em>
        </p> 
        <form>
            
            <!---Name --->
            
            <label for="fname">Full Name: </label>
            <div>
            <input type="text" id="fname" name="fname">
            </div>
            <br><br>
            <!--- Address --->
            <label for="address">Address: </label>
            <input type="text" id="address" name="address"><br><br>
            <!--- Contact --->
            <label for="contact">Contact: </label>
            <input type="text" id="contact" name="contact"><br><br>
            <!--- Gender --->
            <label for="gender">Gender: </label><br>
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Male">Male</label><br>
            <input type="radio" id="Female" name="gender" value="Female">
            <label for="Female">Female</label><br>
            <input type="radio" id="Others" name="gender" value="Others">
            <label for="Others">Others</label>    <br><br>
            <!--- Educational Qualification --->
            <label for="EducationalQualification"> Educational Qualification </label><br>
            <input type="checkbox" id="Undergraduate" name="Undergraduate" value="Undergraduate">
            <label for="Undergraduate"> Undergraduate </label><br>
            <input type="checkbox" id="Graduate" name="Graduate" value="Graduate">
            <label for="Graduate"> Graduate</label><br>
            <input type="checkbox" id="Post-Graduate" name="Post-Graduate" value="Post-Graduate">
            <label for="Post-Graduate"> Post-Graduate</label><br><br>
            <!---- Submit button -->
            <input type="submit" value="Submit">
        </div>
        </form>

    </body>
</html>
